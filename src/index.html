<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  </head>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />

  <style>
    html,
    body {
      height: 100vh;
      width: 100vw;
      background-color: black;
      margin: 0px;
      padding: 0px;
      overflow: hidden;
    }
    #buttonOverlay {
      position: absolute;
      margin-left: 50vw;
      top: 50vh;
      padding: 0px;
      transform: translateX(-50%) translateY(-50%);
      z-index: 10;
    }
    #startButton {
      color: white;
      background-color: black;
      box-shadow: 5px 5px 5px white;
      /* width: 100px;
      height: 50px; */
      padding: 1em;
      z-index: 10;
      border: 1px solid white;
      font-size: 2em;
    }

    #broadcastVideoContainer {
      width: 90%;
      max-height: 90vh;
      z-index: 1;
      margin: 0px;
      padding: 0px;
    }
    #broadcastVideo {
      width: 100%;
      max-height: 100%;
      margin: 0px;
      padding: 0px;
    }
    #videoShadow {
      margin: 0px;
      padding: 0px;
      /* box-shadow: inset 5px 10px 30px black; */
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    #textInputBox {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      box-shadow: 5px 5px 25px rgba(255, 255, 255, 0.5);
      width: 300px;
    }
    #textInputSubmitButton {
      background-color: rgba(0, 0, 0, 0.5);
      box-shadow: 5px 5px 25px rgba(255, 255, 255, 0.5);
      color: white;
    }

    /* #sceneContainer {
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 2;
      border: none;
    } */
  </style>

  <body>
    <div id="buttonOverlay">
      <button id="startButton">Welcome</button>
    </div>

    <!-- <iframe id="sceneContainer"></iframe> -->

    <div
      class="position-absolute top-50 start-50 translate-middle"
      id="broadcastVideoContainer"
    >
      <div id="videoShadow"></div>
      <video id="broadcastVideo" autoplay playsinline muted></video>
      <audio id="broadcastAudio" autoplay playsinline></audio>
      <form
        id="textInput"
        class="position-absolute top-75 start-50 translate-middle d-flex flex-row m-2"
      >
        <input type="text" id="textInputBox" class="p-2" />
        <button id="textInputSubmitButton" class="p-2">ê©œ</button>
      </form>
    </div>

    <script src="../libs/SimpleMediasoupPeer.js"></script>
    <script src="../libs/socket.io.js"></script>
    <script src="../libs/gsap.min.js"></script>
    <script type="module" src="./audience.js"></script>
  </body>
</html>
