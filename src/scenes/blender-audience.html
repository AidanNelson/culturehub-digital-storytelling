<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      html,
      body {
        margin: 0px;
        padding: 0px;
        overflow: hidden;
      }
      #mainContainer {
        position: absolute;
        width: 100vw;
        height: 100vh;
        top: 0px;
        left: 0px;
        background-color: #ff0000cc;
      }
    </style>

    <script src="../libs/p5.js"></script>
    <script src="../libs/p5.sound.min.js"></script>
    <script src="../libs/p5.speech.js"></script>
    <script src="../libs/socket.io.js"></script>
  </head>
  <body>
      <script>
        console.log('in iframe')
        //navigator.mediaDevices.getUserMedia({ audio: true, video: true })

        let socket;
        
        function setup(){
          if (window.location.hostname === 'venue.itp.io') {
            socket = io('https://venue.itp.io');
          } else {
            socket = io('http://localhost:3131');
          }
          socket.emit("interaction", {type:"update-user", data:{destination:"#blender", target:socket.id}})

          createCanvas(windowWidth, windowHeight);
        }

        function draw(){
          clear();
          fill(255,0,255);
          textSize(20);
          textAlign(CENTER);
          rectMode(CENTER);
          textWrap(WORD, width-50);
          text("Blending", width/2, 100);
        }
      </script>
    </div>
  </body>
</html>
