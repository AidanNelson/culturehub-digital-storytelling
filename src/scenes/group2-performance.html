<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        html,
        body {
            margin: 0px;
            padding: 0px;
            overflow: hidden;
            color: white;
        }

        #mainContainer {
            position: absolute;
            width: 100vw;
            height: 100vh;
            top: 0px;
            left: 0px;
            background-color: #ff0000cc;
        }
    </style>

    <script src="../libs/p5.js"></script>
    <script src="../libs/p5.sound.min.js"></script>
    <script src="../libs/p5.speech.js"></script>
    <script src="../libs/socket.io.js"></script>
</head>

<body>
    <script>
        let lines = "";
        let displayText = "";
        let bkCol = 255;
        let socket;

        let ss;
        if (window.location.hostname === 'venue.itp.io') {
            socket = io('https://venue.itp.io');
        } else {
            socket = io('http://localhost:3131');
        }

        socket.on('interaction', (msg) => {
            console.log('got interaction msg: ', msg);
            switch (msg.type) {
                case "text":
                    // got text interaction
                    console.log(msg.data)
                    displayText += msg.data;
                    if (displayText.length > 100) {
                        displayText = "";
                    }
                    break;
            }
        })

        function setup() {
            createCanvas(windowWidth, windowHeight);
            //ss = new p5.Speech();
            textAlign(CENTER, CENTER);
            textSize(width / 50);

            setInterval(changeCol, 5000);
        }
        function changeCol() {
            bkCol = color(random(255), random(255), random(255));
            ss.speak(displayText);
        }
        function draw() {
            background(bkCol);
            text(displayText, width / 2, height / 2);
        }
        // function keyPressed() {
        //     // lines = lines + key;
        //     socket.emit("interaction", {
        //         type: "text",
        //         data: key
        //     });
        // }

    </script>
    </div>
</body>

</html>
